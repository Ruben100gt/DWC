<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./estilo.css" rel="stylesheet" type="text/css" />
		<title>Document</title>
	</head>
	<body>
		<form>
			<fieldset id="cadaDiscos">
				<legend>Almacenar discos.</legend>
				<label for="name">Nombre:</label>
				<input
					type="text"
					id="nombre"
					name="nombre"
					placeholder="Nombre del disco."
				/>
				<label for="caratula">Carátula:</label>
				<input
					type="text"
					id="caratula"
					name="caratula"
					placeholder="URL de la carátula del disco."
				/>
				<label for="artista">Grupo música/interprete:</label>
				<input
					type="text"
					id="artista"
					name="artista"
					placeholder="Grupo o artista del disco."
				/>
			</fieldset>
		</form>

		<script type="module" src="./main.js"></script>
	</body>
</html>
